<div class="login d-flex justify-content-center align-items-center m-auto">
    <div class="row">
      <div class="col-md-6 p-0">
        <div class="overlay"></div>
      </div>
      <div class="h-100 d-flex align-items-center justify-content-center w-100">
        <div class="box">
          <h2>Register</h2>
          <form [formGroup]="registerForm">
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Username</mat-label>
              <input matInput formControlName="username" placeholder="username">
              <mat-error>Required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" placeholder="email">
              <mat-error>Required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" formControlName="password" placeholder="password">
              <mat-error>Required</mat-error>
            </mat-form-field>
            <mat-form-field appearance="outline" class="w-100">
              <mat-label>Confirm Password</mat-label>
              <input matInput type="password" formControlName="confirmPassword" placeholder="confirm password">
              <mat-error>Required</mat-error>
              <mat-hint *ngIf="registerForm.hasError('notSame')">*Not Matched!</mat-hint>
            </mat-form-field>
          </form>
          <div class="d-flex justify-content-center">
            <button mat-raised-button color="warn" (click)="createAccount()" [disabled]="registerForm.invalid">Create Account</button>
          </div>
          <div class="d-flex justify-content-center pt-3">
            <a routerLink="/auth/login">Have an Account?</a>
          </div>
        </div>
      </div>
    </div>
  </div>
