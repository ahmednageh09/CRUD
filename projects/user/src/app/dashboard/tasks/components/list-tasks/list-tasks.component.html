<div class="mt-4">
  <div class="row">
    <div class="col-md-3" *ngFor="let item of dataSource | paginate: { id: 'tasks',
    itemsPerPage: 10,
    currentPage: page,
    totalItems: totalItems } ;let index = index">

      <div class="card mt-3" >
        <div class="card-body">
          <img [src]="'https://crudproj.onrender.com/' + item.image" alt="">
          <h2 class="card-title">{{item.title}}</h2>
          <p class="card-subtitle mb-2 text-muted">{{'tasks.deadLine' | translate}} : {{item.deadline}}</p>
          <p class="card-text">{{item.description }}</p>
          <a  class="card-link btn btn-info"  mat-raised-button color="basic" routerLink="/tasks/{{item._id}}"> {{'tasks.details' | translate}} </a>
          <button class="btn btn-danger" mat-raised-button color="warn" (click)="complete(item)"> {{'tasks.complete' | translate}} </button>
        </div>
      </div>
    </div>
  </div>
  <div class="d-flex justify-content-center">
    <pagination-controls (pageChange)="changePage($event)" id="tasks"></pagination-controls>
  </div>
</div>
